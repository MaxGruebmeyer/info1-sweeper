name: compile-check
on: [push]
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: print dir content
        run: ls -R / | grep Taskfile
      - name: install go-task
        run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d
      - name: task-build
        run: ./bin/task build
