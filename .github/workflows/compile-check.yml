name: compile-check
on: [push]
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install go-task
        run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d
      - name: print dir1
        run: ls -lA .
      - name: print dir2
        run: ls -lA ./info1-sweeper
      - name: task-build
        run: ./info1-sweeper/bin/task build
